
{{ define "main" }}
<main>
    <article>
        <header>
            <h1 class="text-center">{{.Title}}</h1>
        </header>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        {{.Content}}
    </article>
    <br>
    <ul>
    <!-- Ranges through content/posts/*.md -->
    {{ range .Pages }}
        <div class="card mb-4">
          <div class="card-body">
              <h4 class="card-title"><a href="{{ .Permalink }}"><strong>{{.Title}}</strong></a></h4>
            <h5 class="card-title">Published: {{ .Date.Format "2006-01-02" }}</h4>
            <h6 class="card-title">Written by: {{ .Page.Author }}</h6>
            <p class="card-text">{{ .Summary }}</p>
            <a href="{{.Permalink}}" class="btn btn-primary">Read Post <i class="far fa-arrow-right"></i></a>
          </div>
        </div>
        <br>
    {{ end }}
    </ul>
    {{- partial "pagination.html" . -}}
</main>
{{ end }}
