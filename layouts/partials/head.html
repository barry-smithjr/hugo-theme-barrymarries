<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ .Title }} | {{ .Site.Title }}</title>

  <!-- Bootstrap core CSS -->
  {{with .Site.Params.theme}}
      <link href="{{(printf "css/bootswatch/%s/bootstrap.min.css" .) | relURL}}" rel="stylesheet">
    {{end}}
    
  <!-- custom css -->
  <link rel="stylesheet" href="{{"css/main.css" | relURL }}" />

  <!-- animate.css -->
  <link rel="stylesheet" href="{{"css/animate.css" | relURL }}" />

  <!-- Font Awesome -->
  {{ $env := getenv "FA_PRO_URL" }}
  {{ if not (eq $env "" ) }}
  <script src="{{ getenv "FA_PRO_URL" }}" crossorigin="anonymous"></script>
  {{ else }}
  <script src="https://kit.fontawesome.com/40801c57b2.js" crossorigin="anonymous"></script>
  {{ end }}

</head>
