<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{ .Title }} | {{ .Site.Title }}</title>

  <!-- Bootstrap core CSS -->
  {{with .Site.Params.theme}}
      <link href="{{(printf "css/bootswatch/%s/bootstrap.min.css" .) | relURL}}" rel="stylesheet">
    {{end}}
    
  <!-- footer -->
  <link rel="stylesheet" href="{{"css/footer.css" | relURL }}" />

  <!-- animate.css -->
  <link rel="stylesheet" href="{{"css/animate.css" | relURL }}" />

  <!-- Font Awesome -->
  {{ if isset .Site.Params "fa_pro_url" }}
  <script src="{{.Site.Params.fa_pro_url}}" crossorigin="anonymous"></script>
  {{ else }}
  <script src="https://kit.fontawesome.com/40801c57b2.js" crossorigin="anonymous"></script>
  {{ end }}

</head>
